{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'habit_tracker/styles.css' %}">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1><i class="fas fa-fire"></i> Habit Tracker</h1>
        </div>
    </header>

    <div class="container">
        <div id="habits"></div>
        
        <div id="no-habits" class="text-center py-5" style="display: none;">
            <i class="fas fa-clipboard-list fa-3x mb-3" style="color: #ccc;"></i>
            <h3>No habits yet</h3>
            <p>Add your first habit to get started!</p>
        </div>
    </div>
    
    <button class="btn-add" data-bs-toggle="modal" data-bs-target="#addHabitModal">
        <i class="fas fa-plus"></i>
    </button>
    
    <div class="modal fade" id="addHabitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Habit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addHabitForm">
                        <div class="mb-3">
                            <label for="habitName" class="form-label">Habit Name</label>
                            <input type="text" class="form-control" id="habitName" required>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="addHabitForm" class="btn btn-primary">Add Habit</button>
                </div>
            </div>
        </div>
    </div>

    {% comment %} <div class="mobile-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <div>Home</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <div>Stats</div>
        </div>
    </div> {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'habit_tracker/script.js' %}"></script>
</body>
</html>
